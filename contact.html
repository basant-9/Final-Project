      <div class="form-floating mb-3 position-relative">

    </div>
    
    
      <div class="form-floating mb-3 position-relative">

      </div>

      </div>

      <div class="form-floating mb-3 position-relative">
        <i class="bi bi-chat-left-dots-fill input-icon"></i>
        <textarea  class="form-control" id="floatingtextarea" placeholder=" " required style="height: 100px;"></textarea>

      <button type="reset" class="btn btn-custom">Reset</button>
